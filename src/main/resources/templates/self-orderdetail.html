        label{

            font-weight: 500;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            border-radius: 0.375rem;
            margin: 0 0.25rem;
            background: #a0d5d5;

        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {

            border-radius: 0.375rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        table.dataTable thead {
            background-color: #d1b4be;
            color: black;
        }

        table.dataTable thead th {
            border: 1px solid #dee2e6;
            padding: 0.75rem;
        }

        table.dataTable tbody tr {
            border: 1px solid #dee2e6;
        }

        table.dataTable tbody tr:hover {
            background-color: #f1f1f1;
        }

        table.dataTable tbody td {
            padding: 0.75rem;
        }

        .table-container {
            background: #f8f9fa; /* Light gray background */

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Soft shadow */

<body>

<!-- End Header Area -->

<!-- Start Breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Chi tiết đơn hàng</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">

                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Start Contact Area -->
<section id="contact-us" class="contact-us section">
    <div class="container">
        <div class="contact-head">
            <div class="row">
                <div class="col-12">
                    <div class="section-title">
                        <h2>Chi tiết đơn hàng</h2>

                        <a href="/contact" class="fw-bold fs-5">Nếu bạn thắc mắc hãy liên hệ với chúng tôi tại đây! </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="tile">
                        <div class="tile-body table-container">
                            <table class="table table-hover table-bordered" id="sampleTable">
                                <thead>
                                <tr>
                                    <th>ID đơn hàng</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Hình ảnh</th>
                                    <th>Màu sắc</th>
                                    <th>Bộ nhớ</th>
                                    <th>Số lượng</th>
                                    <th>Giá bán</th>
                                    <th>Loại sản phẩm</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="detail : ${listDetail}">
                                    <td th:text="${detail.order.id}"></td>
                                    <td >
                                        <a th:text="${detail.device != null ? detail.device.name : detail.accessory.name}"  th:if="${detail.device!=null}" th:href="@{/deviceDetail/{deviceId}(deviceId=${detail.device.id})}"></a>
                                        <a th:text="${detail.device != null ? detail.device.name : detail.accessory.name}"  th:if="${detail.accessory!=null}" th:href="@{/accessoryDetail/{accessoryId}(accessoryId = ${detail.accessory.id})}"></a>
                                    </td>

                                    <td>
                                        <a th:if="${detail.device!=null}" th:href="@{/deviceDetail/{deviceId}(deviceId=${detail.device.id})}">
                                            <img th:src="${detail.device != null ? detail.device.mainImage : detail.accessory.mainImage}" alt="" width="80px;">

                                        </a>
                                        <a  th:if="${detail.accessory!=null}" th:href="@{/accessoryDetail/{accessoryId}(accessoryId = ${detail.accessory.id})}">
                                            <img th:src="${detail.device != null ? detail.device.mainImage : detail.accessory.mainImage}" alt="" width="80px;">

                                        </a>

                                    </td>
                                    <td th:text="${detail.device != null ? detail.device.colorName : detail.accessory.colorName}"></td>
                                    <td th:text="${detail.device != null ? detail.device.ROM : ''}"></td>
                                    <td th:text="${detail.quantity}"></td>
                                    <td th:text="${detail.formatPrice()}"></td>
                                    <td th:text="${detail.productType.name().equalsIgnoreCase('device')?'Thiết bị':'Phụ kiện'}"></td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th th:text="'Tổng tiền: '+${order.formatPrice()}" colspan="2"></th>
                                    <th th:text="'Tên khách hàng: ' + ${order.getUser().getLastname()}" colspan="2"></th>
                                    <th th:text="'Ngày đặt hàng: ' + ${order.formatDate()}" colspan="2"></th>
                                    <th></th>

                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ End Contact Area -->
